# Enables the API to access real time data.
#
api:
  # Enables the plugin
  #
  enable: false
  
  # The address that the server binds to
  #
  bind: :8080
  
  # Sets this in the allowed origin header
  #
  allowedOrigins:
    - "http://*"
    - "https://*"

  # Sets this in the allowed methods header
  #
  allowedMethods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS

  # Sets this in the allowed headers header
  #
  allowedHeaders:
    - Accept
    - Content-Type
    - Authorization
    - X-CSRF-Token